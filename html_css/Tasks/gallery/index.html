<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery'M</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
<!-- --------------------------------header----------------------------- -->
        <div class="header">
            <div class="head">
                <h1>Wellcome to do Gallery'M</h1>
            </div>
            <div class="links">
                <a href="#">Home</a>
                <a href="#">About</a>
                <a href="#">Gallery</a>
            </div>
        </div>
<!-- ------------------------------main--------------------------------- -->
        <div class="main">
            <div class="seasons-part1">
                <div class="summer">
                    <div class="summer-photos">
                        <img src="images/summer/1.jpg" alt="">
                        <div class="summer-hover-text">Summer</div>
                    </div>
                </div>
                <div class="autumn">
                    <div class="autumn-photos">
                        <img src="images/autmn/1.jpg" alt="">
                        <div class="autumn-hover-text">Autumn</div>
                    </div>
                </div>
                
            </div>
            <div class="seasons-part2">
                <div class="spring">
                    <div class="spring-photos">
                        <img src="images/spring/1.jpg" alt="">
                        <div class="spring-hover-text">Spring</div>
                    </div>
                </div>
                
                <div class="winter">
                    <div class="winter-photos">
                        <img src="images/winter/1.jpg" alt="">
                        <div class="winter-hover-text">Winter</div>
                    </div>
                </div>
            </div>

        </div>
        <div id="largeImageModal" class="large-image-modal" onclick="closeLargeImage()">
            <img id="largeImage" alt="">
        </div>
        <!-- -----------------------------footer----------------------- -->
        <div class="footer">
            <P>Codefighters Copyright &copy; 2024</P>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>

</html>
