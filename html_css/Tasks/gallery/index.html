<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery'M</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <!-- --------------------------------header----------------------------- -->
        <div class="header">
            <video class="header-video" src="./videos/videoo.mp4" autoplay loop></video>
            <div class="head">
                <h1>Winter has come!</h1>
            </div>
            <div class="links">
                <a href="index.html">Home</a>
                <a href="https://github.com/omerfaruk2626" target="_blank">About</a>
                <a href="gallery.html">Gallery</a>

            </div>
            <div class="mute" id="muteButton">
                <img src="./images/mute1.png" alt="mute">
            </div>
        </div>
        <!-- ------------------------------main--------------------------------- -->
        <div class="main">
            <div class="seasons-part1">
                <div class="summer">
                    <div class="summer-photos">
                        <img src="images/summer/1.jpg" alt="summer"
                            onclick="openModal('images/summer/1.jpg', 'summer')">
                        <div class="summer-hover-text">Summer</div>
                    </div>
                </div>
                <div class="autumn">
                    <div class="autumn-photos">
                        <img src="./images/autmn/1.jpg" alt="1" onclick="openModal('./images/autmn/1.jpg', 'autumn')">
                        <div class="autumn-hover-text">Autumn</div>
                    </div>
                </div>
                <div class="spring">
                    <div class="spring-photos">
                        <img src="images/spring/1.jpg" alt="spring"
                            onclick="openModal('images/spring/1.jpg', 'spring')">
                        <div class="spring-hover-text">Spring</div>
                    </div>
                </div>
                <div class="winter">
                    <div class="winter-photos">
                        <img src="images/winter/2.jpg" alt="winter"
                            onclick="openModal('images/winter/2.jpg', 'winter')">
                        <div class="winter-hover-text">Winter</div>
                    </div>
                </div>
            </div>
        </div>
        <div id="myModal" class="modal">
            <span class="close" onclick="closeModal()">&times;</span>
            <div class="modal-content">
                <img id="modalImage" alt="">
            </div>
        </div>
        <!-- -----------------------------footer----------------------- -->
        <div class="footer">
            <P>Codefighters Copyright &copy; 2024</P>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>

</html>
