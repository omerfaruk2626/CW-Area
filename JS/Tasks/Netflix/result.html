<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results-Netflix</title>
    <style>
        a:hover{
            filter: grayscale(100%);
        }
        body{
            color: white;
        }
    </style>
</head>

<body>
    <img src="get-out.gif" alt="" style="width: 800px;">
    <a href="index.html"><img src="ok-sad.gif" alt="ok"style="width: 906px; filter: grayscale(0%);"></a>

    <p>Survey Results;</p>
    <div id="results"></div><br>
    <script>
        const resultList = document.getElementById('results')
        new URLSearchParams(window.location.search).forEach((value, name) => {
            resultList.append(`${name}: ${value}`)
            resultList.append(document.createElement('br'))
        })
    </script>

   
</body>

</html>
