<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Id Validator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container-fluid mx-auto">
        <h1 class="text-center">ID Validator</h1>
        <div class="row row1">
            <div class="col-12 col-xl-4 mx-auto text-center position-relative">
                <form action="" id="idValidatorForm">
                    <input type="text" placeholder="Name" class="form-control" name="name" id="name">
                    <input type="number" placeholder="ID" class="form-control mt-2" name="id" id="input">
                    <span class="tooltiptext">ID must be 11 digits long</span>
                    <button type="submit" class="btn btn-danger  mt-3">CHECK</button>
                </form>
            </div>
        </div>
        <div class="row row2">
            <div class="result col-12 col-xl-4 mx-auto text-center">
                <div class="result table table-dark col-6">
                    <h2>Result</h2>
                    <table class="table table-light resultTable">
                        <tr class="table-danger" >
                            <th>Time</th>
                            <th>Name</th>
                            <th>ID</th>
                            <th>Status</th>
                        </tr>
                        <tbody class="resultArea">
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
