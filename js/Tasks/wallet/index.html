<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>wallet</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container-fluid">
        <!--! ---------header-------- -->
        <div class="row">
            <div class="col-12">
                <h1 class="text-center">Wallet</h1>
            </div>
        </div>
    </div>


    <!--! ----------input-------- -->
    <div class="container-fluid">
        <div class="row inputArea">
            <div class="col-xl-4 col-xs-12 mx-auto text-center bg-info border border-black rounded-3 shadow ">
                <h1 class="text-center">Harcama Formu</h1>
                <div class="input-group mb-3 gap-2 col-3">
                    <label for="tarih" class="input-group-text w-25">Tarih</label>
                    <input type="date" class="form-control" id="tarih">
                </div>
                <div class="input-group mb-3 gap-2 col-3">
                    <label for="tutar" class="input-group-text w-25">Tutar</label>
                    <input type="number" step="0.01" class="form-control" placeholder="₺" id="tutar">
                </div>
                <div class="input-group mb-3 col-3 gap-2">
                    <label for="acıklama" class="input-group-text w-25">Açıklama</label>
                    <input type="text" class="form-control" id="aciklama">
                </div>
                <div class="mb-3">
                    <button class="btn btn-dark p-1" id="kaydet">Kaydet</button>
                </div>
            </div>
        </div>
    </div>

    <div class="container-fluid mt-3">
        <div class="row inputArea">
            <div class="col-xl-4 col-xs-12 mx-auto text-center ">
                <div class="input-group gap-2">
                    <input type="number" id="total" placeholder="Gelirinizi giriniz" class="form-control rounded-3">
                    <button class="btn btn-dark p-1 rounded-3" id="ekle">Ekle</button>
                </div>
            </div>
        </div>
    </div>
    <div class="container-fluid mt-3">
        <div class="row inputArea">
            <div class="col-xl-4 col-xs-12 mx-auto text-center ">
                <table id="table" class="table table-striped">
                    <thead>
                        <tr>
                            <th>Tarih</th>
                            <th>Açıklama</th>
                            <th>Tutar(₺)</th>
                            <th>İşlem</th>
                        </tr>
                    </thead>
                    <tbody id="tableBody">
                    </tbody>
                </table>
                <div class="total">
                    <h3 class="text-end fs-5">Geliriniz(₺): <span id="incomeTotal">0</span></h3>
        <h3 class="text-end fs-5">Gideriniz(₺): <span id="expenseTotal">0</span></h3>
        <h3 class="text-end fs-5">Bakiye(₺): <span id="balance">0</span></h3>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

</body>

</html>
