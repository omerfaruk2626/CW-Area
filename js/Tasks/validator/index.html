<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="content">
            <h1>SSN Validator</h1>
            <div class="inputArea">
                <input type="text" id="input" class=" button88" id="ssn" maxlength="11" oninput="formatSSN(this)">
                <button id="validateBtn" class="button89">Validate</button>
            </div>
        </div>
        <div class="resultArea">
            <ul>
                <li id="inputResult"></li>
                <li id="error"></li>
                <li id="successInput1"></li>
                <li id="successInput2"></li>
            </ul>
        </div>

    </div>

    <script src="script.js"></script>
</body>

</html>
