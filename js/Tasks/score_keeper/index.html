<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<link rel="stylesheet" href="style.css">
    <title>Scores</title>
</head>
<body>
    <div class="container-fluid mt-3">
        <div class="row">
            <div class="col-12 text-center">
                <img src="./images/CLARUSWAY_LOGO.png" alt="">
            </div>
        </div>
        <div class="row">
            <div class="col-12 text-center mt-3 mb-3">
                <img src="./images/123321.gif" alt="" width="350" height="300">
            </div>
        </div>
        <div class="row scoresDiv" >
            <div class="col-12 text-center">
                <h1>Scores</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-12 text-center scores_display">
                <p><span id="player1Display">0</span> to <span id="player2Display">0</span></p>
            </div>
        </div>
        <div class="row">
            <div class="col-12 text-center">
                <p>Score to Win</p>
                <input type="number" name="score" id="score">
            </div>
        </div>
        <div class="row butons">
            <div class="col-12 text-center position-fixed bottom-0">
                <button type="button" class="buton btn1" id="player1">+ 1 for L & M</button>
                <button type="button" class="buton btn2" id="player2">+ 1 for Friends</button>
                <button type="button" class="buton btn3" id="reset">Reset</button>
            </div>
        </div>
    </div>
    <audio id="friends">
        <source src="friends.mp3" type="audio/mpeg" >
    </audio>
    <audio id="lm">
        <source src="lm.mp3" type="audio/mpeg" >
    </audio>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
<script src="script.js"></script>
</body>
</html>
