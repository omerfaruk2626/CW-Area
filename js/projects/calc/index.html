<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>hesap makinesi</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="container">
    <h1>&lt;Hesap Github&gt;</h1>
    <div class="center" id="ana-div">
      <div class="line-ekran">
        <div class="display"><img src="low.png" alt="">
        </div>
      </div>
      <div class="line">
        <div class="button sayi" data-num="1">1</div>
        <div class="button sayi" data-num="2">2</div>
        <div class="button sayi" data-num="3">3</div>
        <div id="topla" data-islem="+" class="button islem">+</div>
      </div>
      <div class="line">
        <div class="button sayi" data-num="4">4</div>
        <div class="button sayi" data-num="5">5</div>
        <div class="button sayi" data-num="6">6</div>
        <div id="cikar" data-islem="-" class="button islem">-</div>
      </div>
      <div class="line">
        <div class="button sayi" data-num="7">7</div>
        <div class="button sayi" data-num="8">8</div>
        <div class="button sayi" data-num="9">9</div>
        <div id="carp" data-islem="*" class="button islem">*</div>
      </div>
      <div class="line">
        <div class="button sayi" data-num="0">0</div>
        <div id="hesapla" class="button hesap">=</div>
        <div id=temizle class="button temiz">C</div>
        <div id="bol" data-islem="/" class="button islem">/</div>
      </div>

    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
